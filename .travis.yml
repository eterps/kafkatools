sudo: required
dist: trusty
cache:
  - bundler
language: go

go:
  - 1.7

before_script: script/bootstrap

script: script/test

before_deploy: script/build

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - output/consumer_offsets_darwin_386
    - output/consumer_offsets_darwin_amd64
    - output/consumer_offsets_freebsd_386
    - output/consumer_offsets_freebsd_amd64
    - output/consumer_offsets_freebsd_arm
    - output/consumer_offsets_linux_386
    - output/consumer_offsets_linux_amd64
    - output/consumer_offsets_linux_arm
    - output/consumer_offsets_netbsd_386
    - output/consumer_offsets_netbsd_amd64
    - output/consumer_offsets_netbsd_arm
    - output/consumer_offsets_openbsd_386
    - output/consumer_offsets_openbsd_amd64
    - output/consumer_offsets_windows_386.exe
    - output/consumer_offsets_windows_amd64.exe
  skip_cleanup: true
  on:
    tags: true
